<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackEdit Markdown Editor</title>
  <!-- Include StackEdit.js from CDN -->
  <script src="https://unpkg.com/stackedit-js/dist/stackedit.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>StackEdit Markdown Editor</h1>
  <!-- Textarea for editing Markdown -->
  <textarea id="editor" placeholder="Write Markdown here..."></textarea>
  <!-- Button to open StackEdit -->
  <button id="open-stackedit">Open in StackEdit</button>

  <script>
    // Get references to DOM elements
    const el = document.getElementById('editor');
    const openButton = document.getElementById('open-stackedit');

    // Create a new Stackedit instance
    const stackedit = new Stackedit();

    // When the button is clicked, open StackEdit with the current textarea content
    openButton.addEventListener('click', () => {
      stackedit.openFile({
        name: 'Untitled.md', // optional file name
        content: {
          text: el.value // pass current Markdown content
        }
      });
    });

    // Listen to StackEdit fileChange events and update the textarea
    stackedit.on('fileChange', (file) => {
      el.value = file.content.text;
    });
  </script>
</body>
</html>
